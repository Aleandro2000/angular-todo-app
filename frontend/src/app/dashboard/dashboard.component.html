<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse container d-flex justify-content-center">
            <form class="d-flex" [formGroup]="searchDataForm" (ngSubmit)="onSubmit()">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                    formControlName="search">
                <button type="submit" class="btn btn-dark"><i class="fa fa-search" aria-hidden="true"
                        aria-label="search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a type="button" class="btn btn-dark" href="/form">
                        Add
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card shadow my-5" *ngFor="let user of users; index as i">
        <div class="card-body">
            <div>
                ID: {{i + 1}}
            </div>
            <div class="input-group my-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" aria-describedby="nam-input" value={{user.name}} readonly>
            </div>
            <div class="input-group my-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input type="email" class="form-control" aria-describedby="nam-input" value={{user.email}} readonly>
            </div>
            <button class="btn btn-dark mx-1">
                Other Data
            </button>
            <div class="d-flex flex-row-reverse my-2">
                <button class="btn btn-dark mx-1" (click)="deleteUser(user._id)">
                    Delete
                </button>
                <button class="btn btn-dark mx-1" (click)="editUser(user._id)">
                    Update
                </button>
            </div>
            <div id={{user._id}}>
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Street</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="nam-input" value={{user.street}} readonly>
                </div>
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">City</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="nam-input" value={{user.city}} readonly>
                </div>
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Zip Code</span>
                    </div>
                    <input type="text" class="form-control" aria-describedby="nam-input" value={{user.zip}} readonly>
                </div>
            </div>
        </div>
    </div>
</div>
